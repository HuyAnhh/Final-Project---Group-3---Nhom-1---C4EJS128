            <div class="search">

                 <input type="text" placeholder="Tìm kiếm sản phầm" class="input--search"></input>

                 <button class="btn--search">
                    <i class="fa fa-search"></i>

        <script src="baicuoikhoa.js"></script>

<script>
   
const searchWrapper = document.querySelector(".search");
const inputBox = searchWrapper.querySelector("input");
const suggBox = searchWrapper.querySelector(".autocom-box");
const icon = searchWrapper.querySelector(".btn--search");
let linkTag = searchWrapper.querySelector("a");
let webLink;

inputBox.onkeyup = (e)=>{
    let userData = e.target.value; //user enetered data
    let emptyArray = [];
    if(userData){
        icon.onclick = ()=>{
            webLink = `https://www.google.com/search?q=${userData}`;
            linkTag.setAttribute("href", webLink);
            linkTag.click();
        }
        emptyArray = suggestions.filter((data)=>{
            return data.toLocaleLowerCase().startsWith(userData.toLocaleLowerCase());
        });
        emptyArray = emptyArray.map((data)=>{
            return data = `<li>${data}</li>`;
        });
        searchWrapper.classList.add("active");
        showSuggestions(emptyArray);
        let allList = suggBox.querySelectorAll("li");
        for (let i = 0; i < allList.length; i++) {
            allList[i].setAttribute("onclick", "select(this)");
        }
    }else{
        searchWrapper.classList.remove("active");
    }
}

function select(element){
    let selectData = element.textContent;
    inputBox.value = selectData;
    icon.onclick = ()=>{
        webLink = `https://www.google.com/search?q=${selectData}`;
        linkTag.setAttribute("href", webLink);
        linkTag.click();
    }
    searchWrapper.classList.remove("active");
}

function showSuggestions(list){
    let listData;
    if(!list.length){
        userValue = inputBox.value;
        listData = `<li>${userValue}</li>`;
    }else{
      listData = list.join('');
    }
    suggBox.innerHTML = listData;
}
let suggestions = [
    "Usalt",
    "Usalt E-Liquid",
    "Usalt E-Liquid Táo Lạnh 30ml",
    "Usalt E-Liquid Táo Lạnh 30ml 50mg",
    "E-Liquid",
    "E-Liquid Táo Lạnh",
    "E-Liquid Táo Lạnh 30ml",
    "E-Liquid Táo Lạnh 30ml 50mg",
    "Táo Lạnh 30ml",
    "Táo Lạnh 30ml 50mg",
    "30ml",
    "30ml 50mg",
    "VAPE PODSYSTEAM",
    "VAPE",
    "TINH DẦU",
    "PHỤ KIỆN",
];
</script>
